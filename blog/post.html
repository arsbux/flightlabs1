<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Labs Blog Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 100px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #666;
            margin-bottom: 40px;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            color: black;
        }

        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .post-date {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
            display: block;
        }

        .post-title {
            font-size: 42px;
            line-height: 1.2;
            font-weight: 800;
            margin-bottom: 24px;
        }

        .post-hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 60px;
        }

        .post-body {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        .post-body p {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="bg-gradient-light">
        <img src="../Public/gradients/blue.png" class="blob-img blob-blue" alt="" />
        <img src="../Public/gradients/orange.png" class="blob-img blob-orange" alt="" />
    </div>

    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon-text">FLIGHT LABS</span>
                <span class="logo-star">✦</span>
            </a>
            <div class="nav-links">
                <a href="/blog" class="nav-link">Back to Ideas</a>
            </div>
            <a href="https://calendly.com/keithkatale1/discovery-call" target="_blank" class="btn-nav">
                <span>Book an intro Call</span>
            </a>
        </div>
    </nav>

    <article class="post-container" id="article-content">
        <a href="/blog" class="back-link">← Back to Ideas</a>
        <!-- Content injected here -->
    </article>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const container = document.getElementById('article-content');

            if (!id) {
                container.innerHTML = '<h1>Post not found</h1><p>No ID provided.</p>';
                return;
            }

            try {
                const { data: post, error } = await window.supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error || !post) throw error;

                // Convert newlines to paragraphs
                const bodyHtml = post.body
                    ? post.body.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('')
                    : `<p>${post.excerpt}</p>`;

                // Render
                const html = `
                    <a href="/blog" class="back-link">← Back to Ideas</a>
                    <header class="post-header">
                        <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                        <h1 class="post-title">${post.title}</h1>
                    </header>
                    <img src="${post.image_url || '../Public/zeplit.png'}" alt="${post.title}" class="post-hero-img">
                    <div class="post-body">
                        ${bodyHtml}
                    </div>
                `;
                container.innerHTML = html;

            } catch (err) {
                console.error("Error fetching post:", err);
                container.innerHTML = '<h1>Post not found</h1><p>The requested article does not exist or could not be loaded.</p>';
            }
        });
    </script>
</body>

</html>
